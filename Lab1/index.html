<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form id="registration-form">
    <fieldset>
        <legend>Реєстрація звернення</legend>

        <div class="form-group">
            <label for="topic">Тема звернення:</label>
            <input type="text" id="topic" name="topic" required>
        </div>

        <div class="form-group">
            <label for="message">Звернення:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" placeholder="email@gmail.com"  required>
        </div>

        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" pattern="[+]{1}[0-9]{2}[0-9]{3}[0-9]{7}" placeholder="123-45-678" required>
        </div>

        <div class="form-group">
            <label for="history">Тема звернення:</label>
            <select id="history" name="history">
                <option value="option1">Проблеми</option>
                <option value="option2">Побажання</option>
                <option value="option3">Інше</option>
            </select>
        </div>

        <div class="form-group">
            <label for="agree">Згода з умовами:</label>
            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree">Я погоджуюсь з умовами</label>
        </div>

        <button type="submit">Відправити</button>
    </fieldset>
</form>
</body>
</html>
